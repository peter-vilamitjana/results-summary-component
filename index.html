<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="container">
            <div class="resultBox">
                <h3>Your Result</h3>

                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great!</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summaryBox">
                <h3>Summary</h3>
                <div class="scores">
                    <div class="reactionScore scoreBoxes">
                        <div class="left">
                            <img class="icon" src="assets/images/icon-reaction.svg" alt="Reaction" />
                            <p class="color">Reaction</p>
                        </div>
                        <p>
                            <b>80</b>
                            /100
                        </p>
                    </div>
                    <div class="memoryScore scoreBoxes">
                        <div class="left">
                            <img class="icon" src="assets/images/icon-memory.svg" alt="Memory" />
                            <p class="color">Memory</p>
                        </div>
                        <p>
                            <b>92</b>
                            /100
                        </p>
                    </div>
                    <div class="verbalScore scoreBoxes">
                        <div class="left">
                            <img class="icon" src="assets/images/icon-verbal.svg" alt="Verbal" />
                            <p class="color">Verbal</p>
                        </div>
                        <p>
                            <b>61</b>
                            /100
                        </p>
                    </div>
                    <div class="visualScore scoreBoxes">
                        <div class="left">
                            <img class="icon" src="assets/images/icon-visual.svg" alt="Visual" />
                            <p class="color">Visual</p>
                        </div>
                        <p>
                            <b>73</b>
                            /100
                        </p>
                    </div>
                </div>
                <input type="button" class="btn" value="Continue" />
            </div>
        </div>
    </body>
</html>
